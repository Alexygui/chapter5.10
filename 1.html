<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script>
			$(function(){
				$div_li = $('div.tab_menu>ul>li');
				$div_li.click(function(){
					$(this).addClass('selected')
							.siblings().removeClass('selected');
				
				var index = $div_li.index(this);//获取当前的li元素在所有的li元素里面中的索引
				$('div.tab_box>div')
					.eq(index).show()
					.siblings().hide();
					
				})
				
			})
		</script>
	</head>
	<body>
		<div class="tab">
			<div class="tab_menu">
				<ul>
					<li class="selected">时事</li>
					<li>体育</li>
					<li>娱乐</li>
				</ul>
			</div>
			<div class="tab_box">
					<div>时事</div>
					<div class="hide">体育</div>
					<div class="hide">娱乐</div>
			</div>
		</div>
	</body>
</html>
